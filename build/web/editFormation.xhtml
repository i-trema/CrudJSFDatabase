    <h:head>    
        <title>Edit Your Record</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"></link>

    </h:head>
    <h:body>
               <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>

          <li class="nav-item">

      </ul>

        <h:form id="form" class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-2"></div>
                <h2 style="text-align: center" class="col-sm-4">Modifier une formation</h2>
            </div>
            <hr/>
            <div class="form-group">
                <h:outputLabel for="id" class="control-label col-sm-2">ID</h:outputLabel>
                <div class="col-sm-4">
                    <h:outputText id="id-id" value="#{editFormation.id}" class="form-control"/>
                </div>
            </div>    
            <div class="form-group">
                <h:outputLabel for="titre" class="control-label col-sm-2">Titre</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputText id="titre-id" value="#{editFormation.titre}" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel for="description" class="control-label col-sm-2">Description</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputText id="desc-id" value="#{editFormation.description}" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel for="prix" class="control-label col-sm-2">Prix</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputText id="prix-id" value="#{editFormation.prix}" class="form-control"/>
                </div>
            </div>
            
            <div class="form-group">
                <div class="col-sm-2"></div>
                <div class="col-sm-4">
                    <center><h:commandButton value="Update" action="#{formation.updateFormation(editFormation)}" class="btn btn-primary" style="width: 80px;"></h:commandButton></center>
                </div>
            </div>
        </h:form>
    </h:body>
</html>
